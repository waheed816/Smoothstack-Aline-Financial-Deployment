<div class="container col-lg-8 mt-4">
  <div class="row">
    <div class="col my-2">
      <app-edit-profile-info *ngIf="contactInfoForm"
                             formTitle="Contact Information"
                             [userProfile]="userProfile"
                             [formProps]="contactInfoFormProps"
                             [formGroup]="contactInfoForm"></app-edit-profile-info>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 my-2">
      <app-edit-profile-info *ngIf="billingAddressForm"
                             formTitle="Billing Address"
                             [userProfile]="userProfile"
                             [formProps]="billingAddressFormProps"
                             [formGroup]="billingAddressForm"></app-edit-profile-info>
    </div>
    <div class="col-12 col-md-6 my-2">
      <app-edit-profile-info *ngIf="mailingAddressForm"
                             formTitle="Mailing Address"
                             [formProps]="mailingAddressFormProps"
                             [userProfile]="userProfile"
                             [formGroup]="mailingAddressForm"></app-edit-profile-info>
    </div>
  </div>
</div>
